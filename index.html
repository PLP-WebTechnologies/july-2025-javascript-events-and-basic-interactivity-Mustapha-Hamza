<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page ðŸš€</h1>
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <!-- Counter Section -->
  <section class="counter-section">
    <h2>Click Counter</h2>
    <p>Button clicks: <span id="count">0</span></p>
    <button id="countBtn">Click Me!</button>
  </section>

  <!-- FAQ Section -->
  <section class="faq-section">
    <h2>FAQ Section</h2>
    <div class="faq">
      <button class="faq-question">What is JavaScript?</button>
      <p class="faq-answer">JavaScript is a programming language that makes web pages interactive.</p>
    </div>
    <div class="faq">
      <button class="faq-question">What is DOM?</button>
      <p class="faq-answer">DOM stands for Document Object Model. It represents the page so we can interact with it.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="form-section">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <small class="error" id="nameError"></small>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">
      <small class="error" id="emailError"></small>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
      <small class="error" id="passwordError"></small>

      <button type="submit">Submit</button>
      <p id="formSuccess" class="success"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
